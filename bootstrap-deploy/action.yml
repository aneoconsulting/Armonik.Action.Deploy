name: "Bootstrap deploy"
description: "Action to deploy remote state for tfstates"
inputs:
  type:
    description: 'Type of deployment (for now, "aws" or "gcp")'
    required: false
    default: "aws"
  prefix:
    description: "Prefix for the deployment"
    required: false
    default: "armonik-cicd"

runs:
  using: composite
  steps:
    - id: deploy
      name: Deploy Bootstrap
      shell: bash
      env:
        INPUT_TYPE: ${{ inputs.type }}
        INPUT_PREFIX: ${{ inputs.prefix }}
      run: |
        set -ex
        cd infrastructure/quick-deploy/
        cd "$INPUT_TYPE"

        if [ -e all-in-one ]; then
          cd all-in-one
        elif [ -e all ]; then
          cd all
        fi
        make PREFIX="$INPUT_PREFIX" bootstrap-deploy
